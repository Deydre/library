<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/415eb65d7d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>ðŸ“–âœ¨ Galactic Library âœ¨ðŸ“–</h1>
        </div>
        <div id='divUser'>
            <button id='logIn'>LOGIN</button>
            <button id='signUp'>SIGN UP</button>
        </div>

    </header>
    <main>
        <!-- Spinner de carga -->
        <div class="container">
            <div id="loading" class="loading" onClick="hideSpinner()">
                Loading&#8230;
            </div>
        </div>
        <!-- Login Popup -->
        <div id="popupSignIn" class="popup">
            <div class="popup-content">
                <span class="close" id="closePopupSignIn">&times;</span>
                <h2>Login Form</h2>
                <form id="formSignIn" action="#" method="POST">
                    <div>
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Your email goes here" required>
                    </div>
                    <div>
                        <label for="loginPass">Password:</label>
                        <input type="password" id="loginPass" name="pass" placeholder="Your password goes here" required>
                    </div>
                    <input class="button" type="submit" value="SEND">
                </form>
            </div>
        </div>

        <!-- Sign Up Popup -->
        <div id="popupSignUp" class="popup">
            <div class="popup-content">
                <span class="close" id="closePopupSignUp">&times;</span>
                <h2>Sign Up Form</h2>
                <form id="formSignUp" action="#" method="POST">
                    <div>
                        <label for="signUpEmail">Email:</label>
                        <input type="email" id="signUpEmail" name="name" placeholder="Your email goes here" required>
                    </div>
                    <div>
                        <label for="signUpPass">Password:</label>
                        <input type="password" id="signUpPass" name="pass" placeholder="Your password goes here" required>
                    </div>
                    <div>
                        <label for="signUpPass2">Repeat password:</label>
                        <input type="password" id="signUpPass2" name="pass2" placeholder="Repeat your password..." required>
                    </div>
                    <input class="button" type="submit" value="SEND">
                    <div><p class="warning"></p></div>
                </form>
            </div>
        </div>
        <section id="data">
        </section>
    </main>
    <footer>
        <div>
            <h3></h3>
            <p>The data in this web has been taken from <a
                    href="https://developer.nytimes.com/docs/books-product/1/overview">Books API</a>, by <a
                    href="https://developer.nytimes.com/">NY Times Developers</a></p>
        </div>
        <div>
            <p>Made by <a href="https://developer.nytimes.com/docs/books-product/1/overview">Deydre</a></p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="script.js"></script>

</body>

</html>
